<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container">
<div class="row time-block" id="09 AM">
  <div class="col-1 hour">9 AM</div>
  <textarea class="col-10 schedule"></textarea>
  <button class="col-1 saveBtn">Save</button>
</div>
<div class="row time-block" id="10 AM">
  <div class="col-1 hour">10 AM</div>
  <textarea class="col-10 schedule"></textarea>
  <button class="col-1 saveBtn">Save</button>
</div>
<div class="row time-block" id="11 AM">
  <div class="col-1 hour">11 AM</div>
  <textarea class="col-10 schedule"></textarea>
  <button class="col-1 saveBtn">Save</button>
</div>
<div class="row time-block" id="12 PM">
  <div class="col-1 hour">12 AM</div>
  <textarea class="col-10 schedule"></textarea>
  <button class="col-1 saveBtn">Save</button>
</div>
<div class="row time-block" id="13 PM">
  <div class="col-1 hour">1 PM</div>
  <textarea class="col-10 schedule"></textarea>
  <button class="col-1 saveBtn">Save</button>
</div>
<div class="row time-block" id="14 PM">
  <div class="col-1 hour">2 PM</div>
  <textarea class="col-10 schedule"></textarea>
  <button class="col-1 saveBtn">Save</button>
</div>
<div class="row time-block" id="15 PM">
  <div class="col-1 hour">3 AM</div>
  <textarea class="col-10 schedule"></textarea>
  <button class="col-1 saveBtn">Save</button>
</div>
<div class="row time-block" id="16 PM">
  <div class="col-1 hour">4 AM</div>
  <textarea class="col-10 schedule"></textarea>
  <button class="col-1 saveBtn">Save</button>
</div>
<div class="row time-block" id="17 PM">
  <div class="col-1 hour">5 PM</div>
  <textarea class="col-10 schedule"></textarea>
  <button class="col-1 saveBtn">Save</button>
</div>

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script/planner.js"></script>
  </body>
</html>
